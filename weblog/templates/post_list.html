<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست پست‌ها</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'weblog/styles.css' %}">
</head>
<body>
    <header>
        <h1>وبلاگ</h1>
        <nav>
            <a href="{% url 'show_category' %}">خانه</a>
        </nav>
    </header>
    <div class="container">
        <h2>لیست پست‌ها</h2>
        <ul class="post-list">
            {% for post in posts %}
            <li class="post-item">
                <img src="{{ post.image.url }}" alt="{{ post.name }}">
                <h3>{{ post.name }}</h3>
                <p>{{ post.blog_text|truncatewords:30 }}</p>
                <a href="{% url 'post_detail' post.id %}" class="details-link">جزئیات بیشتر</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
